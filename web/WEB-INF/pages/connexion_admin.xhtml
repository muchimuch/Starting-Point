<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <title>Authentification Espace Administrateurs</title>
        
  <h:outputStylesheet library="css" name="bootstrap.min.css" />
  <h:outputStylesheet library="css" name="font-awesome.min.css" />
  <h:outputStylesheet library="css" name="AdminLTE.min.css" />

</h:head>
<h:body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
            <b>ESPACE</b> ADMINISTRATEURS
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Authentifier Vous</p>

        <h:form>
          <div class="form-group has-feedback">
              <h:inputText id="email" value="#{adminBean.email}" p:placeholder="E-mail" styleClass="form-control" required="true" requiredMessage="Veuillez saisir votre E-mail"/>  
            <span class="fa fa-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <h:inputSecret id="mdp" value="#{adminBean.motDePasse}" p:placeholder="Mot de passe" required="true" styleClass="form-control" requiredMessage="Veuillez saisir votre mot de passe"/>
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="row">

            <div class="col-xs-12">
                <h:commandButton styleClass="btn btn-primary btn-flat col-xs-12" value="Se connecter" action="#{adminBean.login}" />
            </div>

          </div>
        </h:form>
        <hr/>

        <a href="#">J'ai oubli√© mon mot de passe</a><br/>
        <pretty:link mappingId="home" styleClass="text-primary">
            Accueil
        </pretty:link>

      </div>
      <h:messages styleClass="alert alert-danger" style="margin-top: 10px;padding-left: 60px"/>
    </div>
    
    
    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />

</h:body>
</html>
