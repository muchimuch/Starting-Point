<ui:composition template="../templates/espaceEtudiant.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pretty='http://ocpsoft.com/prettyfaces'>
    <ui:define name="title">Espace Etudiant | HelpYAcademy</ui:define>
    <ui:define name="page-title"></ui:define>
    <ui:define name="page-subtitle"></ui:define>
    <ui:define name="page-content">
        <div class="row" style="margin-top: -30px">
            
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>#{etudiantBean.nbrNewCommandes}</h3>
                        <p>Nouvelle Commandes</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-cart-plus"></i>
                    </div>
                    <pretty:link mappingId="EspaceE_MesCommandes" styleClass="small-box-footer">
                        Plus d'info <i class="fa fa-arrow-circle-right"></i>
                    </pretty:link>
                </div>
            </div>
            
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>#{etudiantBean.nbrMesCours}</h3>
                        <p>Mes Cours</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-book"></i>
                    </div>
                    <pretty:link mappingId="EspaceE_MesCours" styleClass="small-box-footer">
                        Plus d'info <i class="fa fa-arrow-circle-right"></i>
                    </pretty:link>
                </div>
            </div>
            
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-gray">
                    <div class="inner">
                        <h3>#{etudiantBean.nbrCoursDisponible}</h3>
                        <p>Cours Disponible Sur la Platform</p>
                    </div>
                    <a href="#" data-toggle="modal" data-target="#TrouvezSoutienModal" class="small-box-footer">Trouvez un Soutien <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
